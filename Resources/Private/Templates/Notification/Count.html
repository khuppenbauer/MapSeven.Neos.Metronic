<f:if condition="{count}">
    <f:then>
        <a href="/Notification/list" class="dropdown-toggle jq-ajax">
            <i class="icon-bell"></i><span class="badge badge-success">{count} </span>
        </a>
    </f:then>
    <f:else>
        <a href="/user/notifications.html" class="dropdown-toggle"><i class="icon-bell"></i></a>
    </f:else>
</f:if>
