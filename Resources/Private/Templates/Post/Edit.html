<div class="row">
    <div class="large-12 columns">
        <h3>Update Snippet</h3>
    </div>
</div>
<div class="row">
    <div class="small-12 columns">
        <f:form action="update" object="{post}" objectName="post" method="POST" additionalAttributes="{role:'form'}">
            <f:render partial="FlashMessages" />
            <br />
            <f:form.hidden property="postType" value="{post.postType}" />
            <f:render partial="Textfield" arguments="{label: '{f:translate(id: \'form.title\', value: \'Title\')}', property: 'title', object: 'post'}" />
            <f:render partial="Textarea" arguments="{label: '{f:translate(id: \'form.description\', value: \'Description\')}', property: 'description', object: 'post', rows:3}" />
            <f:if condition="{post.postType} == 'link'">
                <f:then>
                    <f:render partial="Textfield" arguments="{label: '{f:translate(id: \'form.url\', value: \'Url\')}', property: 'url', object: 'post'}" />
                </f:then>
                <f:else>
                    <f:render partial="TextareaMarkdown" arguments="{label: '{f:translate(id: \'form.content\', value: \'Content\')}', property: 'content', object: 'post', rows: 20, preview: true}" />
                    <f:render partial="Checkbox" arguments="{label: '{f:translate(id: \'form.comment.check\', value: \'Comment\')}', property: 'options.comment', object: 'post'}" />
                    <f:render partial="Checkbox" arguments="{label: '{f:translate(id: \'form.share.check\', value: \'Share\')}', property: 'options.share', object: 'post'}" />
                </f:else>
            </f:if>
            <f:render partial="Select" arguments="{label: '{f:translate(id: \'form.category\', value: \'Category\')}', property: 'category', object: 'post', properties: categories, identifier: 'text'}" />
            <f:render partial="Tags" arguments="{label: '{f:translate(id: \'form.tags\', value: \'Tags\')}', property: 'tags', object: 'post', properties: tags, size: 3, identifier: 'text'}"/><br />
            <div class="row">
                <div class="small-12 columns">
                    <f:form.submit value="{f:translate(id: 'form.submit.snippet.update', value: 'Update Snippet')}" class="button" />
                </div>
            </div>
        </f:form>
    </div>
</div>
